<div class="container-main">
<div class="container" [ngClass]="rightActive ? 'right-panel-active' :''"  id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <div class="title-container">
      <h1 class="title">Create Account</h1>
      <span>or use your email for registration</span>
      </div>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form [formGroup]="loginForm" (ngSubmit)="signIn()">
      <div>
        <h1>Sign in</h1>
        <span>or use your account</span>
      </div>
      <input type="text" placeholder="Username"  name="userId" formControlName="username"/>
      <input type="password" placeholder="Password" formControlName="password"/>
      <a href="#">Forgot your password?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn" (click)="activatePanel()">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp" (click)="activatePanel()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
</div>
