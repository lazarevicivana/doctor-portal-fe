<table mat-table [dataSource]="appointments"   class="example-table">
  <!-- Number Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell matSort *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let row">{{getDateFormat(row.duration.from)}}</td>
  </ng-container>
  <ng-container matColumnDef="start time">
    <th mat-header-cell *matHeaderCellDef>Start time</th>
    <td mat-cell *matCellDef="let row">{{getHourFormat(row.duration.from)}}</td>
  </ng-container>
  <ng-container matColumnDef="finish time">
    <th mat-header-cell *matHeaderCellDef>Finish time</th>
    <td mat-cell *matCellDef="let row">{{getHourFormat(row.duration.to)}}</td>
  </ng-container>
  <ng-container matColumnDef="Patient">
    <th mat-header-cell *matHeaderCellDef>Patient</th>
    <td mat-cell *matCellDef="let row">{{row.patient.name}} {{ row.patient.surname}}</td>
  </ng-container>
  <ng-container matColumnDef="Reschedule">
    <th mat-header-cell *matHeaderCellDef>Reschedule</th>
    <td mat-cell *matCellDef="let row"><button mat-mini-fab color="primary" (click)="onReschedule(row.id)" [disabled]="!canCancel(row.duration.from)"  aria-label="Example icon button with a home icon">
      <mat-icon>alarm</mat-icon>
    </button></td>
  </ng-container>
  <ng-container matColumnDef="Cancel">
    <th mat-header-cell *matHeaderCellDef>Cancel</th>
    <td mat-cell *matCellDef="let row"><button mat-mini-fab color="primary" [disabled]="!canCancel(row.duration.from)" (click)="onCancel(row.id)" aria-label="Cancel appointment">
      <mat-icon>delete</mat-icon>
    </button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
